name: Build iOS Libraries

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true

    - name: Build iOS libraries
      run: |
        cd xtools
        mkdir -p backend/interpreters/ios/{arm64,simulator,frameworks}
        
        # Navigate to the ffi directory
        cd backend/interpreters/ffi
        
        # Fix missing go.sum entries (e.g., goquery)
        go mod tidy
        
        # Build xboxchecker (using ffi_export_runtime.go)
        GOOS=darwin GOARCH=arm64 CGO_ENABLED=1 go build -buildmode=c-shared -o ../ios/arm64/libxboxchecker.dylib ffi_export_runtime.go
        GOOS=darwin GOARCH=amd64 CGO_ENABLED=1 go build -buildmode=c-shared -o ../ios/simulator/libxboxchecker.dylib ffi_export_runtime.go

        # Build toolbot (using ffi_export_toolbot.go)
        GOOS=darwin GOARCH=arm64 CGO_ENABLED=1 go build -buildmode=c-shared -o ../ios/arm64/libtoolbot.dylib ffi_export_toolbot.go
        GOOS=darwin GOARCH=amd64 CGO_ENABLED=1 go build -buildmode=c-shared -o ../ios/simulator/libtoolbot.dylib ffi_export_toolbot.go

    - name: Create universal frameworks
      run: |
        cd xtools
        mkdir -p backend/interpreters/ios/frameworks

        # Create xboxchecker framework
        mkdir -p backend/interpreters/ios/frameworks/libxboxchecker.framework
        lipo -create \
          backend/interpreters/ios/arm64/libxboxchecker.dylib \
          backend/interpreters/ios/simulator/libxboxchecker.dylib \
          -output backend/interpreters/ios/frameworks/libxboxchecker.framework/libxboxchecker

        # Create toolbot framework
        mkdir -p backend/interpreters/ios/frameworks/libtoolbot.framework
        lipo -create \
          backend/interpreters/ios/arm64/libtoolbot.dylib \
          backend/interpreters/ios/simulator/libtoolbot.dylib \
          -output backend/interpreters/ios/frameworks/libtoolbot.framework/libtoolbot

        # Copy Headers
        cp backend/interpreters/linux/libxboxchecker.h backend/interpreters/ios/frameworks/libxboxchecker.framework/
        cp backend/interpreters/linux/libtoolbot.h backend/interpreters/ios/frameworks/libtoolbot.framework/

    - name: Upload iOS frameworks
      uses: actions/upload-artifact@v4
      with:
        name: ios-frameworks
        path: xtools/backend/interpreters/ios/frameworks/
        retention-days: 7
