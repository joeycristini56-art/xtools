<html>
<head>
    <title>XorthonL Admin Login</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); 
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 420px; 
            width: 100%;
            background: linear-gradient(145deg, #2d1b69 0%, #1a1a2e 100%); 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 0 1px rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.2);
        }
        h1 { 
            text-align: center; 
            color: #e6e6fa; 
            margin-bottom: 10px;
            font-size: 2.2em;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }
        .subtitle {
            text-align: center; 
            color: #b19cd9; 
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #e6e6fa;
            font-size: 0.95em;
        }
        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid rgba(138, 43, 226, 0.3); 
            border-radius: 10px; 
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.3);
            color: #e6e6fa;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #8a2be2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
            background: rgba(0, 0, 0, 0.5);
        }
        input::placeholder {
            color: #b19cd9;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover { 
            background: linear-gradient(135deg, #9932cc 0%, #6a0dad 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
        }
        .error { 
            background: linear-gradient(135deg, #4a0e0e 0%, #2d0a0a 100%); 
            color: #ff6b6b; 
            padding: 15px; 
            border-radius: 10px; 
            margin-bottom: 20px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            text-align: center;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo::before {
            content: "üîê";
            font-size: 3em;
            display: block;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.7));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>XorthonL Admin</h1>
        <p class="subtitle">API Key Management Dashboard</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post" action="/xorn/admin/login">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">
            </div>

            <button type="submit">Access Dashboard</button>
        </form>
    </div>
</body>
</html>
