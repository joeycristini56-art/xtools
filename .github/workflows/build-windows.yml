name: Build Windows App

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build Go libraries
      run: |
        cd backend/go/runtime
        go build -buildmode=c-shared -o ../interpreters/windows/libxboxchecker.dll ffi_export.go
        cd ../toolbot
        go build -buildmode=c-shared -o ../interpreters/windows/libtoolbot.dll ffi_export.go

    - name: Build Windows app
      run: |
        flutter pub get
        flutter build windows --release

    - name: Upload Windows app
      uses: actions/upload-artifact@v4
      with:
        name: windows-app
        path: build/windows/x64/runner/Release/
        retention-days: 7
