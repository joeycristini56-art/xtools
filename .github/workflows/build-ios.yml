name: Build iOS App

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'

    - name: Build iOS app
      run: |
        cd xtools
        flutter pub get
        flutter build ios --release --no-codesign

    - name: Upload iOS app
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: xtools/build/ios/iphoneos/Runner.app
        retention-days: 7
